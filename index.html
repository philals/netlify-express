<!DOCTYPE html>
<html class="xui-html">

<head>
  <link rel="stylesheet" href="https://edge.xero.com/style/xui/14.1.1/xui.min.css">
  <title>Dinosaur Expenses Monitoring - Before it's too late...</title>
  <style>
    body {
      width: 650px;
      margin: auto;
    }

    .mountain-logo {
      display: block;
      width: 10rem;
      margin: auto;
    }
    
    .center-me {
      display: block;
      margin: auto;
      transform: scale(1.3);
    }

    .make-me-right{
      margin-left: 320px;
    }

    .login-button {
      display: block;
      margin: auto;
      margin-top: 50px;
    }
  </style>
</head>

<body class="xui-body">
  <h1 class="xui-text-align-center">Dinosaur Expenses Monitoring</h1>
  <h3 class="xui-text-align-center">Don't let your dinosaur expenses get out of hand!</h3>

  <img class="mountain-logo xui-padding-bottom-large" src="/images/t-rex.png">

  <div class="xui-panel xui-padding xui-padding-top">
    <form class="xui-form-layout">
      <p class="xui-heading-panel xui-text-align-center">Sign up a new account</p>
      <div class="xui-field-layout">
        <label for="horizontaldemofield2" class="xui-text-label xui-fieldlabel-layout">Your name</label>
        <div class="xui-textinputgroup">
          <input class="xui-column-4-of-12 xui-textinput xui-textinput--input" id="horizontaldemofield2" placeholder="First"
            aria-label="First name" />
          <input class="xui-column-4-of-12 xui-textinput xui-textinput--input" placeholder="Middle" aria-label="Middle name" />
          <input class="xui-column-4-of-12 xui-textinput xui-textinput--input" placeholder="Last" aria-label="Last name" />
        </div>
      </div>
      <div class="xui-field-layout">
        <label class="xui-text-label xui-fieldlabel-layout" for="field1">Email Address</label>
        <input class="xui-textinput xui-textinput--input" type="text" id="field1" placeholder="" />
      </div>
      <div class="xui-field-layout">
        <label class="xui-text-label xui-fieldlabel-layout" for="field1">Country</label>
        <input class="xui-textinput xui-textinput--input" type="text" id="field1" placeholder="" />
      </div>
      <div class="xui-field-layout">
        <label class="xui-text-label xui-fieldlabel-layout" for="ird2">Password</label>
        <input class="xui-textinput xui-textinput--input" type="text" id="ird2" placeholder="" />
      </div>
      <input class="xui-button xui-button-main make-me-right" type="submit" value="Sign up" />
    </form>
  </div>

  <!-- <button class="login-button xui-button-main" onclick="location.href='/.netlify/functions/server/login'" type="button">Login
    with Xero</button> -->
  <p class="xui-text-align-center">--- Or ---</p>

  <a href="/.netlify/functions/server/login"><img class="center-me xui-padding-top-large" src="/images/xero_login.png"></a>

</body>

</html>
